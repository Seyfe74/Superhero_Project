<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Index</title>
</head>
<body>
    <h1> List of superheroes</h1>
    <ul>    
         {% for hero in all_heroes%}
         <li> <h2> {{hero.name}}  <a href= "{% url 'superheros:detail' hero.id %}"><button> Detail</button> </a>
                                  <a href= "{% url 'superheros:edit' hero.id %}"><button> Edit</button> </a>
                                  <a href= "{% url 'superheros:delete' hero.id %}"><button> Delete</button> </a>
        
        
        
        
                </h2></li>
         {% endfor %}

         <a href="{% url 'superheros:create' %}"><button> Add New</button> </a>

    </ul>
    

    {% load static %}
    <img src="{% static 'superheros/heroes.jpg' %}" alt="Superheroes">
    
</body>
</html>
